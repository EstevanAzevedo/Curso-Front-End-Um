<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Danki Code</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link rel="script" href="./js/index.js" type="text/javascript">
</head>
<body>


    <div class="header">

        <div class="center">

            <img src="./imagens/logo.png" alt="logo">

        </div> <!--CENTER-->

    </div> <!--HEADER-->

    <div class="container-banner">

        <div class="center">

            <div class="form">

                <h2>
                    Preencha o formularios e inicie
                    sua jornada para virar um WebMaster!
                </h2>

                <form action="">

                    <div class="input-container">

                        <span>Nome*</span>
                        <input type="text" name="Nome" required />

                    </div>

                    <div class="input-container">

                        <span>E-mail*</span>
                        <input type="text" name="e-mail" required />

                    </div>

                    <div class="input-container">

                        <span>Telefone*</span>
                        <input type="text" name="Telefone" required />

                    </div>

                    <p class="warning">
                        *Campos Obrigat√≥rios
                    </p>

                    <div class="submit-container">

                        <input type="submit" name="acao" value="Enviar">

                    </div>

                </form>

            </div> <!--FORM-->

        </div> <!--CENTER-->

    </div> <!--BANNER-->

</body>
</html>
